<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="future-two-years">-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
       descriptionFutureTwoYeras()
       updateBackgroundToColorTybe()
       changeColorSquadToWhite()
       carrectHandingh1()
       paragraphsToUpperCase()

       function descriptionFutureTwoYeras() {
            paragrapyFuture = document.getElementById('future-two-years')
            paragrapyFuture.innerText = "Daqui dois anos me vejo morando com o amor da minha vida, Paulo Henrique Tibúrcio"
       }

       function updateBackgroundToColorTybe() {
            divTrybe = document.getElementsByClassName('main-content')[0]
            divTrybe.style.backgroundColor = 'rgb(76,164,109)'
       }

       function changeColorSquadToWhite() {
            centerContent = document.getElementsByClassName('center-content')[0]
            centerContent.style.backgroundColor = 'rgb(255,255,255)'
       }

       function carrectHandingh1() {
            title = document.getElementsByClassName('title')[0]
            title.innerText = 'Exercício 5.1 - JavaEscript'
       }

       function paragraphsToUpperCase() {
            paragraps = document.getElementsByTagName('p')
            for (let paragrap in paragraps) {
                paragraps[paragrap].innerText = paragraps[paragrap].innerText.toUpperCase()
            }
       }
    </script>
  </body>
</html>
