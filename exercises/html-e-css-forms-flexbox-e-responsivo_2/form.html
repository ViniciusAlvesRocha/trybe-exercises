<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <button class="btn btn-primary" id="clear">Limpar</button>
    <form class="mb-5" action="" method="GET">
    <fieldset>
        <legend>Currículo</legend>

        <div class="mb-3">
            <label class="form-label" for="idname">Nome: </label>
            <input class="form-control" type="text" maxlength="40" required name="name" id="idname">
        </div>

        <div class="mb-3">
            <label class="form-label" for="idemail">Email: </label>
            <input class="form-control" type="email"  maxlength="50" required name="email" id="idemail" value="vini@gmail.com">
        </div>

       <div class="mb-3">
            <label class="form-label" for="idcpf">CPF: </label>
            <input class="form-control" type="number"  maxlength="11" required name="cpf" id="idcpf" value="12345678910">
       </div>

       <div class="mb-3">
            <label class="form-label" for="idendereco">Endereço: </label>
            <input class="form-control" type="text" maxlength="200" required name="emdereco" id="idendereco" value="Rua do Vini">
       </div>


       <div class="mb-3">
            <label class="form-label" for="idcidade">Cidade: </label>
            <input class="form-control" type="text" maxlength="28" required name="cidade" id="idcidade" value="Muzambinho">
       </div>

       <div class="mb-3">
            <label class="form-label" for="idestado">Estado</label>
            <select class="form-select" name="estado" required id="idestado">
            </select>
       </div>

        <div class="form-check">
            <input class="form-check-input" id="radio-casa" required checked type="radio" value="casa" name="tipo">
            <label class="form-check-label" for="radio-casa">Casa</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="radio-apartamento" required type="radio" value="apartamento" name="tipo">
            <label class="form-check-label"for="radio-apartamento">Apartamento</label>
        </div>
        
    </fieldset>

    <fieldset>
        <legend class="mt-5 mb-3">Meu último emprego</legend>
        
        <div class="mb-3">
            <label class="form-label" for="idresumo">Descrição do último emprego</label>
            <textarea class="form-control" name="resumo" id="idresumo" cols="90" rows="5" max-legth="1000" required>Empresa de cartão de credito</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label"for="idcargo">Cargo:</label>
            <input class="form-control"id="idcargo" type="text" max-length="40" required value="Operador de telemarketing">
        </div>

        <div class="mb-3">
            <label class="form-label" for="id-des-cargo">Descrição:</label>
            <input class="form-control" id="id-des-cargo" type="text" max-length="500" required value="Setor de saque">
        </div>

        <div class="mb-3">
            <label class="form-label" for="id-inicio">Início:</label>
            <input class="form-control" id="id-inicio" required type="text" value="26/02/1998">
        </div>
    </fieldset>

    <input class="btn btn-success" type="submit" value="Enviar"></input>
</form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
